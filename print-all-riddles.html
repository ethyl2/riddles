  <body class="min-h-screen mb-0 overflow-x-auto text-black">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1 class="pt-4 pb-2 text-2xl text-center md:text-3xl"
        style="font-family: 'Knewave', cursive;">
        riddles in the <span class="line-through">dark</span> light
      </h1>
    </header>
    <main>
      <h2 class="text-center text-lg"
        style="font-family: 'Knewave', cursive;">
        all of them
      </h2>
      <ol id="all-riddles"
        class="grid grid-cols-3 text-sm w-full px-4 pt-6 font-thin"
        style="font-family: 'Caveat', cursive;">
      </ol>
    </main>
    <script src="/js/riddles.js" async defer></script>
    <script type="text/javascript">
      const riddlesSection = document.getElementById('all-riddles')

      function shuffle(a) { for (var j, i = a.length - 1; i > 0; i--) { j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]] } }

      window.addEventListener('load', () => {
        shuffle(riddles)
        riddles.forEach((riddle, i) => {
          const riddleBox = document.createElement('li')
          const questionEl = document.createElement('p')
          questionEl.textContent = i + 1 + '. ' + riddle.question
          riddleBox.append(questionEl)
          const answerSection = document.createElement('div')
          answerSection.classList.add('flex', 'flex-wrap', 'items-center', 'justify-start', 'pl-2')
          riddle.answer.forEach(option => {
            const answerPill = document.createElement('p')
            answerPill.textContent = option
            answerPill.classList.add('rounded-full', 'px-3', 'm-1', 'border', 'border-gray-300')

            answerSection.append(answerPill)
          })
          riddleBox.append(answerSection)
          riddleBox.classList.add('flex', 'flex-col', 'justify-start', 'items-start')

          riddlesSection.append(riddleBox)
        })
        window.print()
      })
    </script>

  </body>

</html>
